- name: Actualizar e instalar paquetes
      apt:
        update_cache: yes
        name:
          - git
          - curl
        state: present

- name: Configurar la zona horaria
  ansible.builtin.command: timedatectl set-timezone America/Lima
  args:
    warn: false

- name: Configurar locales
  locale_gen:
    name: es_PE.UTF-8
    state: present

- name: Establecer el locale predeterminado
  copy:
    dest: /etc/default/locale
    content: |
      LANG=es_PE.UTF-8
      LC_ALL=es_PE.UTF-8

- name: Crear un grupo llamado admin
  group:
    name: admin
    state: present

- name: Crear un nuevo usuario
  user:
    name: dev_user
    state: present
    password: "{{ 'contrase√±a' | password_hash('sha512') }}"
    groups: sudo
    shell: /bin/bash
    state: present
  become: yes

- name: Asignar  al grupo 'admin'
  user:
    name: dev_user
    groups: admin
    append: yes